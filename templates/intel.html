<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intel Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* --- FORCE DARK TABLE --- */
        .table-responsive {
            background: transparent !important;
        }
        .intel-table {
            border-collapse: separate; 
            border-spacing: 0 10px;
            background: transparent !important;
        }

        .intel-table thead th {
            background: transparent !important;
            color: var(--neon-cyan);
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 10px;
            border: none;
            padding-left: 20px;
            opacity: 0.8;
        }
        
        /* --- ROW STYLE (PERMANENT CYAN GLOW) --- */
        .intel-table tbody tr {
            /* THIS IS THE FIX: Make it cyan by default, not dark */
            background: rgba(0, 242, 255, 0.08) !important; 
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.05);
            transition: all 0.3s ease;
        }

        /* Left Accent Border */
        .intel-table tbody tr td:first-child {
            border-left: 3px solid var(--neon-cyan);
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        .intel-table tbody tr td:last-child {
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        /* HOVER EFFECT (Just brighter) */
        .intel-table tbody tr:hover {
            background: rgba(0, 242, 255, 0.2) !important; 
            transform: scale(1.01) translateX(5px);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.25);
            border-color: var(--neon-cyan);
        }

        .intel-table td {
            background: transparent !important; /* Fixes Bootstrap cell background */
            padding: 20px;
            vertical-align: middle;
            border: none;
            color: #b0c4de;
        }

        /* --- TEXT COLORS --- */
        .threat-title {
            color: var(--neon-cyan); 
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        
        .threat-meta {
            color: #8b9bb4;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .threat-sector {
            color: #fff;
            font-weight: 600;
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
        }

        .threat-date {
            color: #5c7cfa; 
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .data-score {
            color: var(--neon-cyan);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Search Bar Styling */
        .search-glass {
            background: rgba(0, 10, 20, 0.8) !important;
            border: 1px solid rgba(0, 242, 255, 0.2) !important;
            color: var(--neon-cyan) !important;
            border-radius: 12px;
            padding: 14px 20px;
        }
        .search-glass::placeholder { color: rgba(0, 242, 255, 0.4); }
        
        /* Badges */
        .badge-modern { padding: 6px 12px; border-radius: 6px; font-size: 10px; letter-spacing: 1px; text-transform: uppercase; font-weight: 800; }
        .badge-crit { background: rgba(255, 46, 99, 0.2); color: #ff2e63; border: 1px solid #ff2e63; box-shadow: 0 0 10px rgba(255, 46, 99, 0.4); }
        .badge-high { background: rgba(255, 159, 67, 0.2); color: #ff9f43; border: 1px solid #ff9f43; }
        .badge-med  { background: rgba(0, 242, 255, 0.1); color: var(--neon-cyan); border: 1px solid var(--neon-cyan); }

    </style>
</head>
<body>

<div class="layout-wrapper">
    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-cube fa-spin me-2" style="color: var(--neon-purple)"></i>
            THREAT<span style="color: var(--neon-cyan)">LENS</span>
        </div>
        <nav style="flex-grow: 1; margin-top: 20px;">
            <a href="/dashboard" class="nav-link">
                <i class="fas fa-globe-americas"></i> <span>Live Map</span>
            </a>
            <a href="/intel" class="nav-link active">
                <i class="fas fa-microchip"></i> <span>Intel Feed</span>
            </a>
            <a href="/reports" class="nav-link">
                <i class="fas fa-meteor"></i> <span>Reports</span>
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex align-items-center justify-content-between mb-5">
            <div>
                <h2 class="fw-bold m-0 text-white" style="text-shadow: 0 0 20px rgba(0, 242, 255, 0.3);">Global Intelligence Feed</h2>
            </div>
            <div class="d-flex gap-2">
                <span class="badge d-flex align-items-center px-3" style="background: rgba(0, 242, 255, 0.1); color: var(--neon-cyan); border: 1px solid var(--neon-cyan);">
                    <span class="spinner-grow spinner-grow-sm me-2" role="status" style="--bs-spinner-width: 6px; --bs-spinner-height: 6px;"></span> 
                    LIVE STREAM
                </span>
            </div>
        </div>

        <!-- SEARCH BAR -->
        <div class="row g-3 mb-5">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text search-glass border-end-0"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control search-glass border-start-0 ps-0" placeholder="SEARCH THREAT VECTORS...">
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select search-glass">
                    <option>SEVERITY: ALL</option>
                    <option>CRITICAL</option>
                    <option>HIGH</option>
                </select>
            </div>
            <div class="col-md-3">
                 <button class="btn w-100 h-100 fw-bold" style="background: var(--neon-cyan); color: #000; border-radius: 12px; box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);">
                    FILTER DATA
                 </button>
            </div>
        </div>

        <!-- DATA TABLE -->
        <div class="table-responsive">
            <table class="table intel-table mb-0">
                <thead>
                    <tr>
                        <th style="width: 100px;">Severity</th>
                        <th style="width: 80px;">Score</th>
                        <th>Threat Vector / Description</th>
                        <th>Target Sector</th>
                        <th>Detected</th>
                        <th class="text-end">Analysis</th>
                    </tr>
                </thead>
                <tbody id="intel-body">
                    <!-- Content injected via JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
